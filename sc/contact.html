      <div class="row">
   <form class="col s12" id="con-form">
     <div class="row">
       <div class="input-field col s6">
         <input id="first_name" type="text" class="validate">
         <label for="first_name">First Name</label>
       </div>
       <div class="input-field col s6">
         <input id="last_name" type="text" class="validate">
         <label for="last_name">Last Name</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input id="email" type="email" class="validate">
         <label for="email">Email</label>
       </div>
       <div class="input-field col s6">
          <select>
            <option value="" disabled selected style="color:#9e9e9e;">I am enquiring about</option>
            <option value="1">Beavers</option>
            <option value="2">Cubs</option>
            <option value="3">Scouts</option>
            <option value="4">Volunteering</option>
          </select>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input id="message" type="text" class="validate">
         <label for="email">Message</label>
       </div>
     </div>
     <button class="btn waves-effect waves-light btn-large" id="sub-btn" name="action">Submit
     </button>
   </form>
